<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <style>
        body{
            width:100%;
            background-color: aquamarine;
        }
        form{
            background-color: burlywood;
            margin: 8px 0;
            box-sizing: 2px solidgreen;
        }
        button{
            background-color: red;
            color: silver;
        }
        table{
            background-color: rgb(70, 180, 153);
        }
        h2{
            color: rgba(2, 58, 58, 0.432);
            
        }
    </style>
</head>
<body>
    <form action="/action_page.php">
    <center ><h2>Registration Form</h2></center>
    <table  width="1000" align="center" border="1" cellspacing="0" cellpadding="12px" >
        <tr>
            <td width="50%">
               <label >Name:</label>
            </td>
            <td >
                <input  type="text" name="first name" placeholder="first name"  required>
                <input  type="text" name="sure name" placeholder="sure name"  required>

            </td>
        </tr>
        <tr>
            <td>
                <label>Age :</label>
            </td>
            <td>
                <input type="number" name="userage" placeholder="Age" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Select gender :</label>
            </td>
            <td>
                <input type="radio" name="gender" value="Male">male
                <input type="radio" name="gender" value="female">female
                <input type="radio" name="gender" value="others">others
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile number :</label>
            </td>
            <td>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </td>
        </tr> 
         <tr>
            <td>
                <label>E-mail :</label>
            </td>
            <td>
                <input type="number" name="email" placeholder="123@gmail.com" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Qualification  :</label>
            </td>
            <td>
                <input type="radio" name="Qualification" value="12th" required>12
                <input type="radio" name="Qualification" value="UG" >UG<br>
                <input type="radio" name="Qualification" value="PG" >PG
                <input type="radio" name="Qualification" value="PHD" >PHD
            </td>
        </tr>
        <tr>
            <td>
                <label>Religion  :</label>
            </td>
            <td>
                <input type="radio" name="Religion" value="hindu" required>Hindu
                <input type="radio" name="Religion" value="Muslim" >Muslim<br>
                <input type="radio" name="Religion" value="christian" >Christian
                <input type="radio" name="Religion" value="others" >others
            </td>
        </tr>
        <tr>
            <td>
                <label>Courses</label>
            </td>
            <td>
                <select>
                    <option name="slcourse" value="BBA">BBA</option>
                    <option name="slcourse" value="BCA">BCA</option>
                    <option name="slcourse" value="JS">JS</option>
                    <option name="slcourse" value="BS">BS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label>
            </td>
            <td >
                <textarea  placeholder="enter your address here" rows="7" cols="70"></textarea>
            </td>
        </tr>
    </table>
    <center><button type="submit"><h3>Register Now</h3></button></center>
    </form>
    
</body>
</html>
