<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe_Form</title>
    <style>
        strong{
            font-size:40px;
            color: white;
        }
        input{
            padding: 12px;
        }
        form{
            background-color: cadetblue;
        }
        button{
            color: white;
            background-color: black;
            padding: 12px;
            width:200px;
        }
        .normaltext{
            font-size: 20px;
            color: crimson;
        }
    </style>
</head>
<body>
<form>
    <table class="tablecolor" width="800" align="center" border="0" cellspacing="5px" cellpadding="12px" >

            <tr>
                <td>
                     <center><strong>Subscribe</strong></center>
                </td>
            </tr>
            <tr>
                <td>
                        <center class="normaltext">Sign up with your email and recieve news and updates</center>
                </td>
            </tr>
                <table width="800" align="center" border="0" cellspacing="5px" cellpadding="12px">
                    <tr>
                        <td width="25%" align="center">
                            <input type="text" name="usrFirstName" placeholder="First Name" required>
                        </td>
                        <td width="25%" align="center">   
                            <input type="text" name="usrLastName" placeholder="Last Name" required>
                        </td>  
                        <td width="25%" align="center">        
                            <input type="email" name="usrE-mail" placeholder="Ex-abc@gmail.com" required>
                        </td>
                        <td width="25%" align="center">
                            <button type="submit">Subscribe</button>
                        </td>
                    </tr>
                </table>    
            <tr>
                <td align="center">
                     <center class="normaltext">We respect your response</center>
                </td>
            </tr>    
    </table>
</form>    
</body>
</html>
