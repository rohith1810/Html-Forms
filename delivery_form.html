<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery_form</title>
    <style>
        form{
            background-color: lightcoral;
            border: darkred;
            font-size: medium;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: auto;
            box-sizing: border-box;
        }
        body{
            background-color: darkslateblue;
            border:darkslategray
            
        }
        button{
            padding: 20px;
            color: silver;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <form action="/action_page.php" novalidate>
        <center ><h2>E-COM Delivery</h2></center>
        <table  width="1000" align="center" border="1" cellspacing="0" cellpadding="12px" >
            <tr>
                <td>
                   <label >Name:</label>
                </td>
                <td >
                    <input  type="text" name="first name" placeholder="first name"  required>
                    <input  type="text" name="sure name" placeholder="sure name"  required>
    
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age :</label>
                </td>
                <td>
                    <input type="number" name="userage" placeholder="Age" required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label>Mobile number :</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" placeholder="enter ur mobile number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </td>
                </tr> 
                 <tr>
                    <td>
                        <label>E-mail :</label>
                    </td>
                    <td>
                        <input type="number" name="email" placeholder="123@gmail.com" required>
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label>Your order :</label>
                    </td>
                    <td>
                        <input type="text" name="txtorder" value="jbl headset" checked>
                    </td>
                </tr>     
                <tr>
                    <td>
                        <label>order price :</label>
                    </td>
                    <td>
                       <input type="text" class="rupee-txt" value="INR-438/-only" />         
                    </td>
                </tr>     
                <tr>
                    <td>
                        <label>Payment method :</label>
                    </td>
                    <td>
                         <select required>
                            <option name="slpaymethod" value="select">select</option>
                             <option name="slpaymethod" value="credit card">Debit Card</option>
                             <option name="slpaymethod" value="debit card">Debit Card</option>
                             <option name="slpaymethod" value="upi">UPI Method</option>
                             <option name="slpaymethod" value="cod">Cash on delivery</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>shipping address</label>
                    </td>
                    <td>
                        <textarea placeholder="enter shipping address here" rows="07" cols="50"></textarea>
                    </td>
                </tr>

            </table>
            <table  width="1000" align="center" border="0" cellspacing="0" cellpadding="5px" >
              <th align="left"><h3>Note:</h3></th>
                <tr>
                   <td width="50%">
                    <ul><p>
                        <li>payment first.</li>
                    </p>
                    <li><p>
                        no exchange.
                    </p></li>
                   </td>

               </tr>
               

            </table>

           <center> <button type="submit">PAY NOW</button></center>
        </form>
        
    
</body>
</html>
